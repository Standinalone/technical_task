<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best fish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .image-container {
          position: relative;
          display: inline-block;
      }

      .image-container img {
          transition: transform 0.3s ease; 
          width: 100px;
      }

      .image-container:hover img {
          transform: scale(4); 
          z-index: 10; 
          position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Рибка на продаж</h1>

      <div sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Вхід</a>
      </div>
      <div sec:authorize="isAuthenticated()">
        <h1 th:inline="text">Привіт, <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
        <a href="/logout">Вихід</a>
      </div>

      <div sec:authorize="hasRole('ADMIN')" >
        <a class="btn btn-success" href="/fish/create">Додати рибки</a>
      </div>
    
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Товар</th>
            <th>Ціна</th>
            <th>Дата вилову</th>
            <th>Фото</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="fish : ${fishlist}">
            <td th:text="${fish.id}"></td>
            <td th:text="${fish.name}"></td>
            <td th:text="${fish.price} + '₴'"></td>
            <td th:text="${fish.catchDate.toString().substring(0,10)}"></td>
            <td>
              <div class="image-container" th:each="imgPath : ${fish.imageFileNames}">
                <img th:src="@{'/images/'+${imgPath}}" alt="..." width="100">
              </div>
            </td>
            <td>
              <a sec:authorize="hasRole('ADMIN')" class="btn btn-danger btn-sm" th:href="@{/fish/delete(id=${fish.id})}" onclick="return confirm('Ви впевнені?')">Прибрати</a>
            </td>
          </tr>
        </tbody>   
      </table>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
